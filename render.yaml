services:
  - type: web
    name: civic-backend
    env: python
    region: oregon # or your preferred region
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    # Specify Python version
    runtime: python-3.11.12